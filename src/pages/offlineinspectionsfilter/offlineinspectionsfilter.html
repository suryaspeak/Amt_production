<ion-header>

  <ion-navbar color="offline">
    <ion-title>Inspection Offline</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
  <p><b>NOTE:</b> 7 days data will show in OfflineMode</p>
  
  <ion-card>
    <ion-item>
      <ion-label >Site<span style="color:red">*</span></ion-label>
      <ion-select  [(ngModel)]="siteIdget">
        <ion-option  *ngFor="let item of siteOfflineData" value="{{item.site_id}}" (ionSelect)="onSiteChange(item.site_id)">{{item.site}}</ion-option>
        
      </ion-select>
    </ion-item>

  </ion-card>



    <ion-card>
      <ion-item>
        <ion-label>Equipment<span style="color:Red">*</span></ion-label>
  
        <ion-select [(ngModel)]="equipmentarr">
          <ion-option  *ngFor="let item of equptArr" value="{{item.eqp_id}}" (ionSelect)="onEqpChange(item)">{{item.eqp_name}}</ion-option> 
        </ion-select>
  
    </ion-item>
    
      </ion-card>

      <ion-card>
        <ion-item>
            <ion-label>Model<span style="color:Red">*</span></ion-label>
            <ion-select [(ngModel)]="modelId" >
              <ion-option  *ngFor="let item of selectEqp" value="{{item.modelId}}" >{{item.model_name}}</ion-option> 
            </ion-select>
        </ion-item>
    
      </ion-card>

      <ion-card>
        <ion-item>
            <ion-label>Checklist<span style="color:Red">*</span></ion-label>
            <ion-select [(ngModel)]="checklist" >
              <ion-option  *ngFor="let item of chekclistArr" value="{{item.checklistID}}">{{item.chk_name}}</ion-option> 
            </ion-select>
        </ion-item>
    
      </ion-card>

<ion-row>

<ion-col text-center >
    <ion-buttons text-center (click)="view()">
        <button ion-button round color="secondary">
          Create
        </button>
      </ion-buttons>
    
</ion-col>

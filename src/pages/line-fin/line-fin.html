<ion-header>

  <ion-navbar color='header'>
    <ion-buttons right>
      <button ion-button icon-only color="dark" (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>Line Chart View</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <p text-center> {{branch}}</p>
  <h3 text-center> Sales</h3>
  <ion-card>

    <ion-card-header>
  <b>Total Sales</b>   
    </ion-card-header>
    <ion-card-content>
      <canvas id="marcbilling" #marcbilling></canvas>
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-card-header>
     <b>Gross Margin</b> 
    </ion-card-header>
    <ion-card-content>
      <canvas #grossmargin></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>

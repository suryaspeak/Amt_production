<ion-header>

  <ion-navbar color="header">
      <ion-buttons right>
          <button ion-button icon-only color="light" (click)="openPopover($event)">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title *ngIf="name">{{name}}</ion-title>
    <ion-title *ngIf="!name">Bar Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

      <ion-card>
          <ion-card-header>
          
          <b> MTBF</b> 
          </ion-card-header>
          <ion-card-content>
            <div class="temp"></div>
            <canvas #MTBF></canvas>
          </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
               <b> Physical Availability</b>
            </ion-card-header>
            <ion-card-content>
                <div class="temp"></div>
              <canvas #PAvailability></canvas>
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header>
                 <b> Utilization</b>
              </ion-card-header>
              <ion-card-content>
                  <div class="temp"></div>
                <canvas #Utilization></canvas>
              </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                   <b>Service Accuracy</b> 
                </ion-card-header>
                <ion-card-content>
                    <div class="temp"></div>
                  <canvas #SAccuracy></canvas>
                </ion-card-content>
              </ion-card>
   
 



              <ion-card>
                <ion-card-header>
                <b>MTBR</b>  
                </ion-card-header>
                <ion-card-content>
                    <div class="temp"></div>
                  <canvas #mtbr></canvas>
                </ion-card-content>
              </ion-card>
              <ion-card>
                  <ion-card-header>
                  <b>MTTR</b>  
                  </ion-card-header>
                  <ion-card-content>
                      <div class="temp"></div>
                    <canvas #mttr></canvas>
                  </ion-card-content>
                </ion-card>
      
                <ion-card>
                    <ion-card-header>
                     <b>MTTR(F)</b> 
                    </ion-card-header>
                    <ion-card-content>
                        <div class="temp"></div>
                      <canvas #mttrf></canvas>
                    </ion-card-content>
                  </ion-card>
      
                  <ion-card>
                      <ion-card-header>
                      <b>Scheduled Or Planned Downtime</b>  
                      </ion-card-header>
                      <ion-card-content>
                          <div class="temp"></div>
                        <canvas #scheduledOrplannedDowntime></canvas>
                      </ion-card-content>
                    </ion-card>
         
</ion-content>

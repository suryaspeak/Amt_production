<ion-header>

  <ion-navbar color="yellow">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Assign Job</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
           <ion-col col-6 text-center >
            <button (click)="view()" ion-button color="light" outline>View/Edit</button>
      </ion-col>
      <ion-col col-6 text-center >
        <button ion-button color="light" outline>Create</button>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-card>
      
    <ion-item>
        <ion-label >Date & Time </ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="datetime"></ion-datetime>
      </ion-item>
 </ion-card>
 

<ion-card>
  <ion-item>
      <ion-label >Shift In charge</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
</ion-card>

<ion-card>
  <ion-item>
      <ion-label >Engineer </ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
</ion-card>

<ion-card>
  <ion-item>
      <ion-label >Handover comments</ion-label>
      <ion-textarea name="comments"></ion-textarea>
    </ion-item>

</ion-card>
<ion-buttons >
  <button ion-button round (click)="home()">
      Submit
  </button>
</ion-buttons>
</ion-content>

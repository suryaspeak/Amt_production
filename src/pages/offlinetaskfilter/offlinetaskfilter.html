<ion-header>

  <ion-navbar color="offline">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Task Offline Filter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <p text-center><b>NOTE:</b> 7 days data will show in OfflineMode</p>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button color="selectbutton" full >View/Edit</button>
      </ion-col>
      <ion-col col-6 text-center>
        <button (click)="basic()" ion-button   color="whit" style="color:#f6882d" full>Create</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- token,startdate,enddate,site_id,eqp_plan_id -->
  <ion-card>
    <ion-item>
        <ion-label>Site<span style="color:red">*</span></ion-label>
        <ion-select  [(ngModel)]="siteIdget">
          <ion-option  *ngFor="let item of siteOfflineData" value="{{item.site_id}}" (ionSelect)="onSiteChange(item.site_id)">{{item.site}}</ion-option>        
        </ion-select>
      </ion-item>
</ion-card>

<ion-card>
  <ion-item>
      <ion-label>Equipment</ion-label>

      <ion-select [(ngModel)]="equipmentarr" multiple="true">
        <ion-option  *ngFor="let item of equptArr" value="{{item.eqp_id}}">{{item.eqp_name}}</ion-option> 
      </ion-select>

  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
      <ion-label>Source</ion-label>

      <ion-select [(ngModel)]="sourceID"  multiple="true">
        <ion-option  *ngFor="let item of sourceGetarr" value="{{item.Source_ID}}">{{item.Description}}</ion-option> 
      </ion-select>

  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
      <ion-label>Status</ion-label>

      <ion-select [(ngModel)]="StatusId" >
        <ion-option  value="2">In progress</ion-option> 
        <ion-option  value="1">Outstanding</ion-option> 
        <ion-option  value="6">YTS </ion-option> 
      </ion-select>

  </ion-item>
</ion-card>

  <ion-buttons text-center (click)="viewtask()" color="secondary">
    <button ion-button round color="secondary">
      Submit
    </button>
  </ion-buttons>



  <ion-list>
    <ion-item *ngFor="let item of Offlinelist" (click)="editTask(item)">
   
      <h2>Equipment: {{item.eqp_name}}</h2>
      <h3>Task Description: {{item.task_desc}}</h3>
      <p item-end style="background-color:rgb(128, 30, 30);padding:3px;color:white">Edit</p>
    </ion-item>
  </ion-list>   
</ion-content>

<ion-header>

  <ion-navbar color="header">
    <ion-title>Backlog Age</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 style="background-color:#f6882d;margin-bottom: 10%;color:whitesmoke" text-center>Backlog Age</h4>

  <p text-center>Site: <b>{{siteName}}</b></p>
 


  <div class="rowd" text-center>
    <div>
      <ion-card>
        <canvas baseChart width="300" height="200"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
      </ion-card>
    </div>
  </div>

</ion-content>

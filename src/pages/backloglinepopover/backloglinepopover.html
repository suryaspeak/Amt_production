  Ionic pages and navigation.

<ion-list>
    <h3 text-center>Graph View</h3>
    <ion-row radio-group>
  
    
      <ion-item *ngIf="pass[0].AdminBacklogStatusLine !=0">
          <ion-label>Backloc Status</ion-label>
          <ion-radio value="backlogstatus" slot="end" checked (ionSelect)="radioChecked('backlogstatus')"></ion-radio>
      </ion-item> 
      <ion-item *ngIf="pass[1].AdminBacklogAgeLine !=0">
          <ion-label>Backlog Age</ion-label>
          <ion-radio value="backlogage" slot="end"  (ionSelect)="radioChecked('backlogage')"></ion-radio>
      </ion-item>
  
  
    </ion-row> 
 


    <h3 style="background-color:#f6882d" text-center>Site</h3>
    <ion-row radio-group [(ngModel)]="type">
  
    
        <ion-item *ngFor="let item of datapass;let i = index;">
            <ion-label>{{item.site}}</ion-label>
            <ion-radio value="{{item.site}}" slot="end"  (ionSelect)="site(item)"></ion-radio>
        </ion-item> 
       
    
    
      </ion-row> 
      <div text-center>

            <button ion-button color="secondary" round (click)="submit()">Submit</button>
          </div>
    </ion-list>

<ion-list >
    <h3 text-center style="background-color: #3856a6">Select Period</h3>
    <ion-row radio-group [(ngModel)]="month" (ionChange)="mcqAnswer($event)">



        <ion-item *ngIf="pass[0].AdminLineCurrentMonthKPI !=0">
            <ion-label>Current month</ion-label>
            <ion-radio value="three" slot="end" checked></ion-radio>
        </ion-item>
        <ion-item *ngIf="pass[1].AdminLineLastMonthKPI !=0">
            <ion-label>Last month</ion-label>
            <ion-radio value="six" slot="end"></ion-radio>
        </ion-item>

    </ion-row>

    <h3 text-center>Analysis By</h3>
    <ion-row radio-group [(ngModel)]="analysis">



        <ion-item  style="background-color:#f6882d;color:white;" (click)="sitehide()">
            <ion-label>Site</ion-label>
            <ion-buttons item-end  >
                    <button  id="cart-btn" ion-button clear>
                            <ion-icon style="font-size:25px;"  name="md-arrow-round-forward">
                            
                            </ion-icon>              
                    </button>
              </ion-buttons>
        </ion-item >
        <div *ngIf="sitehideshow" style="width:100%">
                <div *ngFor="let item of BarBackData" style="width:100%">

                        <div *ngFor="let siteItem of item.site;let i = index" radio-group [(ngModel)]="analysis">
                              <ion-row>
                                    <ion-col col-1 text-end>
                                            <ion-radio id="checkbox" value="{{siteItem.site}}"  (ionSelect)="radioChecked(siteItem,siteItem.site)">
                                            </ion-radio>
                                        </ion-col>
                                <ion-col col-11>
                                    <span>&nbsp; &nbsp;{{siteItem.site}}</span>
                                </ion-col>
                              </ion-row>  
                           
                           
            
                        </div>
            
                    </div>
        </div>
      
        <ion-item style="background-color:#f6882d;color:white; margin-top: 0px;" (click)="fleedhide()">
            <ion-label>Fleet</ion-label>
            <ion-buttons item-end  >
                    <button  id="cart-btn" ion-button clear>
                            <ion-icon style="font-size:25px;"  name="md-arrow-round-forward">
                            
                            </ion-icon>              
                    </button>
              </ion-buttons>
        </ion-item >
        <div *ngIf="fleedideshow">

        
        <div col-12 *ngFor="let item of BarBackData">

            <div *ngFor="let siteItem of item.site">


                <div *ngFor="let fleetItem of siteItem.fleet">
                    <ion-row>
                           <ion-col col-1 >
                                    <ion-radio value={{fleetItem.fleet}} slot="end"
                                        (ionSelect)="radioChecked(fleetItem,fleetItem.fleet)"></ion-radio>
                            </ion-col>
                         <ion-col col-11>
                            <span>&nbsp;{{fleetItem.fleet}}</span>
                        </ion-col>
                       
                    </ion-row>


                </div>
            </div>

        </div>
    </div>
    </ion-row>

    <div text-center>
        <button ion-button round color="secondary" (click)="kpiSubmit()">
            Submit
        </button>
    </div>

</ion-list>

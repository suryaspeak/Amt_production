<ion-header>

  <ion-navbar color="header">
    <ion-title>Customer View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 >
      <ion-list>
        <ion-list-header color="yellow" text-center>
        Customer KPI
        </ion-list-header>
        <ion-item (click)="table()"> <ion-icon name="list-box"></ion-icon> &nbsp;&nbsp; Tabular View</ion-item>
        <ion-item (click)="line()"> <ion-icon name="pulse"></ion-icon> &nbsp;&nbsp; Line Chart View</ion-item>
        <ion-item (click)="bar()"> <ion-icon name="stats"></ion-icon> &nbsp;&nbsp; Bar Graph View</ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-12 >
      <ion-list>
        <ion-list-header text-center>
        Customer Life Cycle Componenet
        </ion-list-header>
        <ion-item (click)="componentcurent()"> <ion-icon name="time"></ion-icon> &nbsp;&nbsp; Componet Current Status</ion-item>
        <ion-item (click)="componenthistory()"> <ion-icon name="refresh"></ion-icon>&nbsp;&nbsp; Component History</ion-item>
        <ion-item (click)="componentmajor()"><ion-icon name="hammer"></ion-icon>&nbsp;&nbsp;Major Components</ion-item>
      </ion-list>
    </ion-col>
 
  
    <ion-col col-12 >
      <ion-list (click)="assets()">
        <ion-list-header text-center>
         Customer View Assets
        </ion-list-header>
        <!-- <ion-item (click)="Financialtable()"> <ion-icon name="list-box"></ion-icon> &nbsp;&nbsp; Tabular View</ion-item>
        <ion-item (click)="LineChat()"> <ion-icon name="pulse"></ion-icon>&nbsp;&nbsp; Line Chart View</ion-item> -->
       
        <!-- <ion-item>Blade Runner</ion-item> -->
      </ion-list>
    </ion-col>
 
  </ion-row>
</ion-content>

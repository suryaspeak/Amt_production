<ion-header>

  <ion-navbar>
      <ion-buttons right>
          <button ion-button icon-only color="dark" (click)="openPopover($event)">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>customerline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-card-header>
        MTBF
        </ion-card-header>
        <ion-card-content>
          <canvas #MTBF></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card >
          <ion-card-header>
              Physical Availability 
          </ion-card-header>
          <ion-card-content>
            <canvas #PAvailability></canvas>
          </ion-card-content>
        </ion-card>

        <ion-card >
            <ion-card-header>
                Utilization
            </ion-card-header>

              <canvas #Utilization></canvas>
            </ion-card-content>
          </ion-card>
        
        <ion-card >
            <ion-card-header>
                Service Accuracy 
            </ion-card-header>
            <ion-card-content>
              <canvas #SAccuracy></canvas>
            </ion-card-content>
          </ion-card>

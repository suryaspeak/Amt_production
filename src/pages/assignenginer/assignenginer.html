<ion-header>

  <ion-navbar color="header">
    <ion-title>Assign</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-label>Shift in Charge<span style="color:red">*</span></ion-label>
      <ion-select [(ngModel)]="siftincID">
        <ion-option *ngFor="let item of siftinc" value="{{item.Employee_ID}}">
          {{item.ShiftIncharge}}</ion-option>

      </ion-select>
    </ion-item>
    <p text-center style="color:rgb(207, 33, 33)">*{{msg}}</p>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>ENGINEER<span style="color:red">*</span></ion-label>

      <ion-select [(ngModel)]="engID" multiple="false">
        <ion-option *ngFor="let item of eng" value="{{item.Employee_ID}}">{{item.Engineer}}</ion-option>
      </ion-select>

    </ion-item>
    <p text-center style="color:rgb(207, 33, 33)">*{{engmsg}}</p>
  </ion-card>
  <ion-card>
    <ion-textarea placeholder="Handover Comments..." [(ngModel)]="Handoverconnent"></ion-textarea>
  </ion-card>

  <ion-buttons text-center (click)="view()">
    <button ion-button round id="but">
      Submit
    </button>
  </ion-buttons>
  <div class="centerlist">
    <ion-list>
      <ion-list-header text-center>
       <b>History</b> 
      </ion-list-header>
      <ion-item *ngFor="let item of List">
          <span item-end>{{item.created_at}}</span>
        <h2 *ngIf="item.ShiftIncharge[0].ShiftIncharge">{{item.ShiftIncharge[0].ShiftIncharge}}</h2>
        <h2 *ngIf="item.ShiftIncharge[0].Engineer">{{item.Engineer[0].Engineer}}</h2>
        <p>{{item.HandoverComments}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

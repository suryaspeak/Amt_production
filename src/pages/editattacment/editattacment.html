<ion-header >

  <ion-navbar color='header'>
    <ion-title> Attach Workorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select Workorder</ion-label>
      <ion-select multiple="true" [(ngModel)]="idget" >
        <ion-option *ngFor="let item of listData" value="{{item.id}}">{{item.Task_Description}}</ion-option>
    
      </ion-select>
    </ion-item>
  </ion-list>


  <div margin text-center>
    <button ion-button color="selectbutton" round (click)="attach()">Attach</button>
  </div>
</ion-content>

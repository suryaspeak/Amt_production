  Ionic pages and navigation.

<ion-list>
  <h3 text-center>Select Type</h3>
  <ion-row radio-group [(ngModel)]="type">

  
    <ion-item *ngIf="pass[1].AdminBacklogTabularLastMonth !=0">
        <ion-label>Last Month</ion-label>
        <ion-radio value="lastmonth" slot="end" checked (ionSelect)="radioChecked('lastmonth')"></ion-radio>
    </ion-item> 


    
    <ion-item *ngIf="pass[0].AdminBacklogTabularCurrentMonth !=0">
        <ion-label>Current Month</ion-label>
        <ion-radio value="currentmonth" slot="end"  (ionSelect)="radioChecked('currentmonth')"></ion-radio>
    </ion-item>


  </ion-row> 
  <div text-center>

      <button ion-button color="secondary" round (click)="submit()">Submit</button>
    </div>
    
  </ion-list>

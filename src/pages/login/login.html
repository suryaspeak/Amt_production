

<ion-content>
    <div text-center class="logo">
        <img src="assets/Gainwell-logo.png">
    </div>
     
    <div class="center" ion-fixed>
     
      <!-- <img class="eco" src="assets/imgs/user.png"> -->
      <div class="im">
            <ion-item no-lines>
              <ion-input type="email" placeholder="Email Input"  [(ngModel)]="email"></ion-input>
              <ion-icon name="ios-contact" item-start></ion-icon>
            </ion-item>
  
            <ion-item no-lines>
              <ion-input type="password" placeholder="*********"  [(ngModel)]="password"></ion-input>
              
              <ion-icon name="ios-lock" item-start></ion-icon>
            </ion-item>
            <!-- <p text-center>Forgot Password?</p> -->
           
          
           <div text-center>
            <button ion-button  color="selectbutton"  (click)="login()">Site login</button>
          </div>
  
      </div>
  
    </div>
  
    <div style="position: fixed;
    bottom: 0;
    text-align: center;
    background: rgba(255, 255, 255, 0.22);
    padding: 6px 0px;width: 100%;">
      <p style="    font-size: 16px;
      color: #c1bbbb;
      /* text-shadow: 4px 2px 4px #F2F0F7; */
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin: 0px;
      margin-bottom: 4px;">Powered By</p>
      <div><img style="width: 31%;" src="assets/logo-opa2.png"></div>
    </div>
  
  </ion-content>

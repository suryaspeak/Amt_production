  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="yellow">
      <ion-title> Edit Task</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  <p> Basic Tab</p>


    
  <ion-card>
    <ion-item>
        <ion-label >Description<span style="color:red">*</span></ion-label>
        <ion-textarea name="description" [(ngModel)]="idget.task.Description"></ion-textarea>
      </ion-item>
  
  </ion-card>
  

 <ion-card>
    
      <ion-item>
          <ion-label >Date Notified</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="idget.task.Create_Date"></ion-datetime>
        </ion-item>
   </ion-card>
  
   <ion-card>
    <ion-item>
        <ion-label >Estimated Total duration hrs<span style="color:red">*</span></ion-label>
        <ion-input type="tel" [(ngModel)]="idget.task.Expected_Duration"></ion-input>
      </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-item>
        <ion-label >Estimated labour qty<span style="color:red">*</span></ion-label>
        <ion-input type="tel" [(ngModel)]="idget.task.Expected_Labor_Hours"></ion-input>
       
      </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
        <ion-label floating>Estimated labour hrs<span style="color:red">*</span></ion-label>
        <ion-input type="tel" [(ngModel)]="idget.task.Expected_Labor_Hours"></ion-input>
      </ion-item>
  </ion-card>
  
    <p>Feedback </p>
  
    <ion-card>
      <ion-item>
          <ion-label>Source<span style="color:red">*</span></ion-label>
          <select-searchable
              item-content
              [(ngModel)]="sourceId"
              [items]="sourceGetarr"
              itemValueField="Source_ID"
              itemTextField="Description"
              [canSearch]="true"
           >
          </select-searchable>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
          <ion-label>Raised By<span style="color:red">*</span></ion-label>
          <select-searchable
              item-content
              [(ngModel)]="raisedBy"
              [items]="SiftincArr"
              itemValueField="Employee_ID"
              itemTextField="Desc_Code"
              [canSearch]="true"
           >
          </select-searchable>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
          <ion-label>Symptom<span style="color:red">*</span></ion-label>
          <select-searchable
              item-content
              [(ngModel)]="Symptom"
              [items]="symptomgetArr"
              itemValueField="Symptom_ID"
              itemTextField="Description"
              [canSearch]="true"
           >
          </select-searchable>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
          <ion-label>Job code<span style="color:red">*</span></ion-label>
          <select-searchable
              item-content
              [(ngModel)]="JobCode"
              [items]="JobCodeArr"
              itemValueField="JobCodeID"
              itemTextField="Description"
              [canSearch]="true"
           >
          </select-searchable>
      </ion-item>
    </ion-card>
        
  
    
   
   <ion-row text-center>
    
     <ion-col text-center>
        <ion-buttons  (click)="submit()">
            <button ion-button round>
               Submit
            </button>
          </ion-buttons>
             
     </ion-col>
   </ion-row>
  
       
  
  
   
           
  </ion-content>

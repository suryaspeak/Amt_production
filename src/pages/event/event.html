<ion-header>

  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


    <ion-row>
       <ion-col col-6 text-center >
        <button  ion-button color="selectbutton" full>View / Edit</button>
  </ion-col>
  <ion-col col-6 text-center >
    <button (click)="add()" ion-button color="whit" style="color:#f6882d" full>Create</button>
  </ion-col>
</ion-row>

    
<ion-card>
    <ion-item>
        <ion-label >Site<span style="color:red">*</span></ion-label>
        <ion-select [(ngModel)]="siteIdget">
          <ion-option  *ngFor="let item of siteData" value="{{item.SiteId}}" (ionSelect)="onSiteChange(item.SiteId)">{{item.Site}}</ion-option>
          
        </ion-select>
      </ion-item>
</ion-card>
<ion-card>
    <ion-item>
        <ion-label>Equipment</ion-label>

        <ion-select [(ngModel)]="equipmentarr" multiple="true">
          <ion-option  *ngFor="let item of equipment" value="{{item.EqpPlanId}}">{{item.EqpPlan}}</ion-option> 
        </ion-select>

    </ion-item>
</ion-card>
<ion-card>
    <ion-item >
        <ion-label>Status</ion-label>
            <ion-select [(ngModel)]="Status" multiple="true">
              <ion-option  *ngFor="let item of eventStatusData" value="{{item.Event_Status_ID}}">{{item.Description}}</ion-option>
              
            </ion-select>
          </ion-item>
 </ion-card>
 <ion-card class="news">
    <ion-item >
        <ion-label>Customer raise BD</ion-label>
        <ion-checkbox color="dark"  [(ngModel)]="customerbd"></ion-checkbox>
   
          </ion-item>
 </ion-card>
 
     
         <ion-card>
            <ion-item>
                <ion-label fixed>Down Time From Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="downfromtime"></ion-datetime>
              </ion-item>
         </ion-card>

         <ion-card>
          <ion-item>
              <ion-label fixed>Down Time To Date</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="downtotime"></ion-datetime>
            </ion-item>
       </ion-card>
         <ion-buttons text-center  (click)="view()" >
            <button ion-button round id="but">
              Submit
            </button>
          </ion-buttons>
</ion-content>

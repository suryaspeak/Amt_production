<ion-header>

  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Inspections</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-card>
    <ion-item>
        <ion-label>Site<span style="color:Red">*</span></ion-label>
        <select-searchable
            item-content
            [(ngModel)]="siteid"
            [items]="siteData"
            itemValueField="SiteId"
            itemTextField="Site"
            [canSearch]="true"
            (onChange)="portChange($event)">
        </select-searchable>
    </ion-item>

    </ion-card>
 


      <ion-card>
          <ion-item>
              <ion-label>Equipment<span style="color:Red">*</span></ion-label>
              <select-searchable
                  item-content
                  [(ngModel)]="equipment_id"
                  [items]="equipment"
                  itemValueField="EqpPlanId"
                  itemTextField="EqpPlan"
                  [canSearch]="true"
                  (onChange)="EquipChange($event)"></select-searchable>
                  
          
          </ion-item>
      
        </ion-card>

        <ion-card>
          <ion-item>
              <ion-label>Model<span style="color:Red">*</span></ion-label>
              <select-searchable
                  item-content
                  [(ngModel)]="model_id"
                  [items]="modelData"
                  itemValueField="ModelId"
                  itemTextField="ModelDesc"
                  [canSearch]="true"
                  (onChange)="ModelChange($event)">
              </select-searchable>
          </ion-item>
      
        </ion-card>

        <ion-card>
          <ion-item>
              <ion-label>Checklist<span style="color:Red">*</span></ion-label>
              <select-searchable
                  item-content
                  [(ngModel)]="checkid"
                  [items]="Checknew"
                  itemValueField="id"
                  itemTextField="chk_name"
                  [canSearch]="true"
                 
                  >
              </select-searchable>
          </ion-item>
      
        </ion-card>

<ion-row>
  <!-- <ion-col col-6 text-right>
      <ion-buttons text-center (click)="view()">
          <button ion-button round color="secondary">
            Save
          </button>
        </ion-buttons>

  </ion-col> -->
  <ion-col text-center col-4>
      <ion-buttons text-center (click)="view()">
          <button ion-button round color="secondary">
            Create
          </button>
        </ion-buttons>
      
  </ion-col>
  <ion-col text-center col-4>
    <ion-buttons text-center (click)="submited()">
        <button ion-button round color="secondary">
          Submited 
        </button>
      </ion-buttons>
    
</ion-col>
  <ion-col text-center col-4>
    <ion-buttons text-center (click)="download()">
        <button ion-button round color="secondary">
          Complete
        </button>
      </ion-buttons>
    
</ion-col>
</ion-row>
      
 
<ion-row *ngIf="userType!='Maintenance Manager'">
  <p style="background-color:#3856a6;color:white;width: 100%">Saved Checklist</p>
</ion-row>
  <ion-row style="background-color:#f6882d;" id="tableborder" *ngIf="userType!='Maintenance Manager'">
    <ion-col col-3 text-center>
     Site Name
    </ion-col>
    <ion-col col-3 text-center>
      Equipment
    </ion-col>

    <ion-col col-3 text-center>
      Checklist
    </ion-col>
    <ion-col col-3 text-center>
      Action
    </ion-col>
  </ion-row>
  
  <ion-row *ngFor="let item of listData" class="tableLine">
    <ion-col col-3 text-center>
      {{item.name}}
    </ion-col>
    <ion-col col-3 text-center>
     {{item.equipment}}
    </ion-col>
    <ion-col col-3 text-center>
      {{item.chk_name}}
     </ion-col>
    <ion-col col-3 text-center>
        <!-- <ion-buttons text-center (click)="viewaction(item)"> -->
         <ion-row>
              <ion-col col-6 (click)="editSave(item)">
                <button ion-button icon-only clear>
                  <ion-icon name="ios-create-outline"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-6 (click)="deleteSave(item)">
                <button ion-button icon-only clear color="danger">
                  <ion-icon name="ios-trash-outline"></ion-icon>
                </button>
              </ion-col>
         </ion-row> 
          
          <!-- </ion-buttons> -->
    </ion-col>
  </ion-row>
</ion-content>

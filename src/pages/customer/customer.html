<ion-header>

  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-item>
        <ion-label ><span style="color:red">*</span>Customer</ion-label>
        <ion-select [(ngModel)]="customer">
          <ion-option  *ngFor="let item of customerlist" value="{{item.id}}" (ionSelect)="oncustomerselect(item.id)">{{item.username}}</ion-option>
        
        </ion-select>
      </ion-item>
</ion-card>
<ion-buttons text-center >
  <button ion-button (click)="customerview()" color="secondary">
      View in as customer
  </button>
</ion-buttons>
<ion-item class="it">
 <p>*** Please be online to view cutomer section</p> 
</ion-item>
</ion-content>

<ion-header>

  <ion-navbar color='header'>
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>Line Chart View</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <h4 style="background-color:#f6882d;margin-bottom: 10%;color:whitesmoke" text-center>Backlog Status</h4>

  <p text-center>Site: <b>{{siteName}}</b></p>
  <div class="rowd" text-center>
    <div>
      <ion-card>
        <canvas baseChart class="new" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </ion-card>
    </div>
  </div>




</ion-content>

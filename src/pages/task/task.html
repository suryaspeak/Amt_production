<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Task </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button color="selectbutton" full >View/Edit</button>
      </ion-col>
      <ion-col col-6 text-center>
        <button (click)="basic()" ion-button   color="whit" style="color:#f6882d" full>Create</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- token,startdate,enddate,site_id,eqp_plan_id -->
  <ion-card>
    <ion-item>
        <ion-label >Site<span style="color:red">*</span></ion-label>
        <ion-select  [(ngModel)]="siteIdget">
          <ion-option  *ngFor="let item of siteData" value="{{item.SiteId}}" (ionSelect)="onSiteChange(item.SiteId)">{{item.Site}}</ion-option>
          
        </ion-select>
      </ion-item>
</ion-card>

<ion-card>
  <ion-item>
      <ion-label>Equipment</ion-label>

      <ion-select [(ngModel)]="equipmentarr" multiple="true">
        <ion-option  *ngFor="let item of equipment" value="{{item.EqpPlanId}}">{{item.EqpPlan}}</ion-option> 
      </ion-select>

  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
      <ion-label>Source</ion-label>

      <ion-select [(ngModel)]="sourceID"  multiple="true">
        <ion-option  *ngFor="let item of Sourcearr" value="{{item.Source_ID}}">{{item.Description}}</ion-option> 
      </ion-select>

  </ion-item>
</ion-card>


<ion-card>
  <ion-item>
      <ion-label>Status</ion-label>

      <ion-select [(ngModel)]="StatusId" multiple="true">
        <ion-option  *ngFor="let item of Statusarr" value="{{item.Task_Status_ID}}">{{item.Description}}</ion-option> 
      </ion-select>

  </ion-item>
</ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
  </ion-card>


  

  <ion-buttons text-center (click)="viewtask()" color="secondary">
    <button ion-button round color="secondary">
      Submit
    </button>
  </ion-buttons>
</ion-content>

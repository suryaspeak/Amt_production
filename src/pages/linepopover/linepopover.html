<ion-list>
  <h3 text-center>Select Type</h3>
  <ion-row radio-group [(ngModel)]="type">

<!--   
    <ion-item *ngIf="pass[1].AdminFinLastQuaterKPI_Line !=0">
        <ion-label>Last Quarter</ion-label>
        <ion-radio value="lastQuarter" slot="end" checked (ionSelect)="radioChecked('lastQuarter')"></ion-radio>
    </ion-item> -->
    <ion-item *ngIf="pass[0].AdminFin6MonthKPI_Line !=0">
        <ion-label>Last 6 Month</ion-label>
        <ion-radio value="sixmonth" slot="end"  (ionSelect)="radioChecked('sixmonth')"></ion-radio>
    </ion-item>


  </ion-row> 
  <h3 text-center>Analysis By</h3>
  <!-- <h3 text-center id="orng" >Select Branch</h3> -->
  <ion-row radio-group>
      <ion-item  style="background-color:#f6882d;color:white" (click)="sitehide()" >
          <ion-label>Select Branch</ion-label>
          <ion-buttons item-end  >
              <button  id="cart-btn" ion-button clear>
                      <ion-icon style="font-size:25px;color:white"  name="md-arrow-round-forward">
                      
                      </ion-icon>              
              </button>
        </ion-buttons>
       
        
      </ion-item>
      <div style="width:100%;" *ngIf="sitehideshow">
          <div *ngFor="let item of listDataget">
              <ion-row>
                  <ion-col col-1 >
                      <ion-radio value={{item.branch}} slot="end" (ionSelect)="getValue(item,item.branch)"></ion-radio>
                      </ion-col>
                <ion-col col-11>
                    <span>{{item.branch}}</span>
                </ion-col>
             </ion-row>
          </div>
        </div>
  <!--  -->
  <ion-item  style="background-color:#f6882d;color:white" (click)="fleedhide()">
      <ion-label>Select Site</ion-label>
      <ion-buttons item-end  >
          <button  id="cart-btn" ion-button clear>
                  <ion-icon style="font-size:25px;color:white"  name="md-arrow-round-forward">
                  
                  </ion-icon>              
          </button>
    </ion-buttons>
   
    
  </ion-item>
  <div style="width:100%;" *ngIf="fleedideshow">
      <div *ngFor="let item of listDataget">

      <div *ngFor="let sitevalue of item.site">
          <ion-row>
              <ion-col col-1 >
                  <ion-radio value="{{sitevalue.site}}" slot="end" (ionSelect)="getValue(sitevalue,sitevalue.site)" ></ion-radio> 
                  </ion-col>
            <ion-col col-11>
                <span>{{sitevalue.site}}</span>
            </ion-col>
         </ion-row>
      </div>


         
      </div>
    </div>
   
  <!--  -->
  </ion-row> 



 
  <div text-center>

      <button ion-button color="secondary" round (click)="submit()">Submit</button>
    </div>
  
</ion-list>
